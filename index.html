  <link rel="stylesheet" href="./src/css/Main.css" />

<body>
  <div class="header">
    <nav>
      <ul>
        <li>
          <div>
            <ul class="main-menu">
              <li>

                  <img
                    src="./src/image/Logo.png"

              </li>

                  <li>Sub Menu 2</li>

                </ul>
              </li>
              <li>User</li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
  </div>
  <div class="bodydefault">
    <div class="Main_section">
      <div class="searchbar">
        <!--검색창-->
        <input
          onkeyup="filter()"
          type="text"
          id="value"
          placeholder="Type to Search"
        />
      </div>
      <div class="filter_menu">
        <ul>
          <li>1</li>
          <li>2</li>
        </ul>
      </div>
      <div>
      </hr>
      </div>
      <div class="Thumb_section">
        <div class="thumball">
          <!-- 작품 컨텐츠 -->
          <div class="item">
            <a href="./pages/videos/1/Circulation.html">
              <div class="thumb">
                <img
                  src="./src/image/thumbs/circuration.png"
                  alt="고윤석 - Circulation"
                />
              </div>
              <div class="thumb_info">
                <ul>
                  <li class="name">고윤석 - Circulation</li>
                </ul>
              </div>
            </a>
          </div>
        </div>
        <div class="thumball">
          <!-- 작품 컨텐츠 -->
          <div class="item">
            <a href="./pages/videos/1/Unknown.html">
              <div class="thumb">
                <img src="./src/image/thumbs/unknown.png" alt="Unknown" />
              </div>
              <div class="thumb_info">

                  <li class="name">Unknown</li>
                  <li class="name">Unknown</li>
                </ul>
              </div>

        </div>

    </div>
  </div>
  <div>
    <footer>
      <div class="footer_info">© 2021 by IMJ Foundation</div>
    </footer>
  </div>
  <script type="text/javascript">
    function filter() {
      var value, name, item, i;

      value = document.getElementById("value").value.toUpperCase();
      item = document.getElementsByClassName("item");

      for (i = 0; i < item.length; i++) {
        name = item[i].getElementsByClassName("name");
        if (name[0].innerHTML.toUpperCase().indexOf(value) > -1) {
          item[i].style.display = "flex";
        } else {
          item[i].style.display = "none";
        }
      }
    }
  </script>
